<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daily Greeting Logger</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./favicon_logoai/favicon.ico">
</head>

<body>
    <h1 id="greeting"></h1>
    <p>Today is: <span id="fullDate"></span></p>
    <p>ISO Format: <span id="isoDate"></span></p>
    <p>Locale Format (en-GB): <span id="localeDate"></span></p>

    <hr>
    <div style="margin-top: 2rem;">
        <label for="futureDate"><strong>Select a future date:</strong></label><br />
        <input type="date" id="futureDate" />
        <p id="daysLeftMessage" style="margin-top: 0.5rem; font-weight: bold;"></p>
    </div>


    <h2>Log Your Day</h2>
    <input type="text" id="userNote" placeholder="What are you doing right now?" />
    <button id="logBtn">Log Event</button>

    <ul id="logList"></ul>

    <script src="./script.js"></script>
</body>

</html>
